<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a1a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: #fff;
      }

      header {
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        color: #00f5ff;
        text-shadow: 0 0 20px #00f5ff;
        letter-spacing: 5px;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #888;
        font-size: 0.9rem;
      }

      .toggle-container {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }

      .toggle-option {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        padding: 10px 20px;
        border: 2px solid #4a4a6a;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .toggle-option:hover {
        border-color: #00f5ff;
      }

      .toggle-option.active {
        border-color: #00f5ff;
        background: rgba(0, 245, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
      }

      .toggle-option input {
        display: none;
      }

      .radio-circle {
        width: 18px;
        height: 18px;
        border: 2px solid #4a4a6a;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .toggle-option.active .radio-circle {
        border-color: #00f5ff;
      }

      .radio-circle::after {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #00f5ff;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .toggle-option.active .radio-circle::after {
        opacity: 1;
      }

      .game-container {
        flex: 1;
        width: 100%;
        max-width: 800px;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      iframe {
        border: 3px solid #4a4a6a;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(100, 100, 200, 0.3);
        background: #0a0a1a;
      }

      footer {
        padding: 20px;
        text-align: center;
        color: #666;
        font-size: 0.8rem;
      }

      footer a {
        color: #00f5ff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TETRIS</h1>
      <p class="subtitle">Rust/WASM + TypeScript + Deno</p>
    </header>

    <div class="toggle-container">
      <label class="toggle-option active" id="rusty-option">
        <input type="radio" name="game" value="rusty" checked />
        <span class="radio-circle"></span>
        <span>Rusty Tetris</span>
      </label>
      <label class="toggle-option" id="webgl-option">
        <input type="radio" name="game" value="webgl" />
        <span class="radio-circle"></span>
        <span>WebGL Tetris</span>
      </label>
    </div>

    <div class="game-container">
      <iframe
        id="game-frame"
        src="https://rusty-tetris.mgavriliu.deno.net/"
        width="700"
        height="720"
        scrolling="no"
        style="overflow: hidden"
        allow="autoplay"
        title="Tetris Game"
      ></iframe>
    </div>

    <footer>
      <p>
        Built with Rust, WebAssembly, TypeScript, and Deno |
        <a href="https://github.com/mgavriliu/tetris">View Source on GitHub</a>
      </p>
    </footer>

    <script>
      const games = {
        rusty: "https://rusty-tetris.mgavriliu.deno.net/",
        webgl: "https://webgl-tetris.mgavriliu.deno.net/",
      };

      const frame = document.getElementById("game-frame");
      const rustyOption = document.getElementById("rusty-option");
      const webglOption = document.getElementById("webgl-option");

      function selectGame(game) {
        frame.src = games[game];
        rustyOption.classList.toggle("active", game === "rusty");
        webglOption.classList.toggle("active", game === "webgl");
      }

      rustyOption.addEventListener("click", () => selectGame("rusty"));
      webglOption.addEventListener("click", () => selectGame("webgl"));
    </script>
  </body>
</html>
