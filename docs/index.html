<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Collection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a1a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: #fff;
      }

      header {
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        color: #00f5ff;
        text-shadow: 0 0 20px #00f5ff;
        letter-spacing: 5px;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #888;
        font-size: 0.9rem;
      }

      .toggle-container {
        display: flex;
        gap: 15px;
        margin: 20px 0;
        flex-wrap: wrap;
        justify-content: center;
      }

      .toggle-option {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        padding: 12px 18px;
        border: 2px solid #4a4a6a;
        border-radius: 8px;
        transition: all 0.3s ease;
        min-width: 120px;
      }

      .toggle-option:hover {
        border-color: #00f5ff;
      }

      .toggle-option.active {
        border-color: #00f5ff;
        background: rgba(0, 245, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
      }

      .toggle-option input {
        display: none;
      }

      .option-title {
        font-weight: bold;
        color: #fff;
      }

      .option-tech {
        font-size: 0.7rem;
        color: #888;
      }

      .toggle-option.active .option-title {
        color: #00f5ff;
      }

      .game-container {
        flex: 1;
        width: 100%;
        max-width: 800px;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      iframe {
        border: 3px solid #4a4a6a;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(100, 100, 200, 0.3);
        background: #0a0a1a;
      }

      footer {
        padding: 20px;
        text-align: center;
        color: #666;
        font-size: 0.8rem;
      }

      footer a {
        color: #00f5ff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TETRIS</h1>
      <p class="subtitle">A collection of Tetris implementations</p>
    </header>

    <div class="toggle-container">
      <label class="toggle-option active" data-game="rusty">
        <input type="radio" name="game" value="rusty" checked />
        <span class="option-title">Rusty Tetris</span>
        <span class="option-tech">Rust/WASM + TypeScript</span>
      </label>
      <label class="toggle-option" data-game="webgl">
        <input type="radio" name="game" value="webgl" />
        <span class="option-title">WebGL Tetris</span>
        <span class="option-tech">Rust/WASM + WebGL</span>
      </label>
      <label class="toggle-option" data-game="dioxus">
        <input type="radio" name="game" value="dioxus" />
        <span class="option-title">Dioxus Tetris</span>
        <span class="option-tech">Pure Rust + Dioxus</span>
      </label>
    </div>

    <div class="game-container">
      <iframe
        id="game-frame"
        src="../rusty-tetris/frontend/index.html"
        width="700"
        height="720"
        scrolling="no"
        style="overflow: hidden"
        allow="autoplay"
        title="Tetris Game"
      ></iframe>
    </div>

    <footer>
      <p>
        Built with Rust, WebAssembly, and Dioxus |
        <a href="https://github.com/mgavriliu/tetris">View Source on GitHub</a>
      </p>
    </footer>

    <script>
      const games = {
        rusty: "../rusty-tetris/frontend/index.html",
        webgl: "../webgl-tetris/frontend/index.html",
        dioxus: "../diox-tetris/target/dx/diox-tetris/debug/web/public/index.html",
      };

      const frame = document.getElementById("game-frame");
      const options = document.querySelectorAll(".toggle-option");

      function selectGame(game) {
        frame.src = games[game];
        options.forEach((opt) => {
          opt.classList.toggle("active", opt.dataset.game === game);
        });
      }

      options.forEach((opt) => {
        opt.addEventListener("click", () => selectGame(opt.dataset.game));
      });
    </script>
  </body>
</html>
