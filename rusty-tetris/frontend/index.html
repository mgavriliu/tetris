<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <script type="importmap">
  {
    "imports": {
      "xstate": "https://esm.sh/xstate@5.18.2",
      "../../pkg/tetris_core.js": "../pkg/tetris_core.js"
    }
  }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-width: 580px;
    }

    body {
      background: #0a0a1a;
      color: #fff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #game-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .game-area {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-shrink: 0;
    }

    .tetris-board {
      border: 3px solid #4a4a6a;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(100, 100, 200, 0.3);
      flex-shrink: 0;
    }

    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 100px;
      flex-shrink: 0;
    }

    .panel-section {
      background: #1a1a2e;
      border: 2px solid #2a2a4a;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }

    .panel-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      color: #00f5ff;
    }

    .preview-container {
      display: flex;
      justify-content: center;
      min-height: 48px;
    }

    .preview-svg {
      background: #0a0a1a;
      border-radius: 4px;
    }

    #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 26, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 100;
      text-align: center;
      padding: 20px;
    }

    #start-screen h1 {
      font-size: 48px;
      color: #00f5ff;
      text-shadow: 0 0 20px #00f5ff;
      letter-spacing: 10px;
    }

    #start-screen .subtitle {
      color: #888;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .controls {
      background: #1a1a2e;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
    }

    .controls h3 {
      margin-bottom: 10px;
      color: #9d4edd;
    }

    .controls ul {
      list-style: none;
    }

    .controls li {
      padding: 5px 0;
      color: #aaa;
    }

    .controls kbd {
      background: #2a2a4a;
      border: 1px solid #4a4a6a;
      border-radius: 4px;
      padding: 2px 8px;
      font-family: monospace;
      font-size: 14px;
      color: #fff;
    }

    #high-scores {
      margin-top: 20px;
      text-align: center;
    }

    #high-scores h3 {
      margin-bottom: 10px;
      color: #ffd700;
    }

    .scores-list {
      list-style: none;
      text-align: left;
      max-width: 250px;
      margin: 0 auto;
    }

    .scores-list li {
      display: flex;
      justify-content: space-between;
      padding: 5px 10px;
      border-bottom: 1px solid #2a2a4a;
    }

    .scores-list li:nth-child(1) .score-value { color: #ffd700; }
    .scores-list li:nth-child(2) .score-value { color: #c0c0c0; }
    .scores-list li:nth-child(3) .score-value { color: #cd7f32; }

    .score-name {
      color: #aaa;
    }

    .score-value {
      color: #00f5ff;
      font-family: monospace;
    }

    .no-scores {
      color: #666;
      font-style: italic;
    }

    #pause-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 26, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    #pause-overlay h2 {
      font-size: 36px;
      color: #ffd700;
    }

    #pause-overlay p {
      color: #888;
    }

    .ingame-scores {
      font-size: 11px;
      font-family: monospace;
    }

    .ingame-scores .score-row {
      display: flex;
      gap: 4px;
      padding: 2px 0;
      border-bottom: 1px solid #2a2a4a;
    }

    .ingame-scores .rank {
      color: #666;
      width: 18px;
    }

    .ingame-scores .name {
      color: #aaa;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .ingame-scores .pts {
      color: #00f5ff;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script type="module" src="dist/main.js"></script>
</body>
</html>
