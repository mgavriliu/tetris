<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Tetris</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a1a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: #fff;
      }

      header {
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        color: #00f5ff;
        text-shadow: 0 0 20px #00f5ff;
        letter-spacing: 5px;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #888;
        font-size: 0.9rem;
      }

      .game-container {
        flex: 1;
        width: 100%;
        max-width: 800px;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      iframe {
        border: 3px solid #4a4a6a;
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(100, 100, 200, 0.3);
        background: #0a0a1a;
      }

      footer {
        padding: 20px;
        text-align: center;
        color: #666;
        font-size: 0.8rem;
      }

      footer a {
        color: #00f5ff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .badges {
        margin-top: 10px;
      }

      .badges a {
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>WEBGL TETRIS</h1>
      <p class="subtitle">Rust/WASM + WebGL + Deno</p>
    </header>

    <div class="game-container">
      <iframe
        src="https://webgl-tetris.mgavriliu.deno.net/"
        width="700"
        height="720"
        scrolling="no"
        style="overflow: hidden"
        allow="autoplay"
        title="WebGL Tetris Game"
      ></iframe>
    </div>

    <footer>
      <p>
        Built with Rust, WebAssembly, WebGL, and Deno |
        <a href="https://github.com/mgavriliu/tetris/webgl-tetris"
          >View Source on GitHub</a
        >
      </p>
      <div class="badges">
        <a href="https://github.com/mgavriliu/tetris/webgl-tetris">
          <img
            src="https://img.shields.io/github/stars/mgavriliu/tetris/webgl-tetris?style=social"
            alt="GitHub stars"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
